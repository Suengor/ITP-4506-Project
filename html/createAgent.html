  <div class="ht_banner">
    <div class="container">
      <div class="input-container">
        <form>
          <h1>Create Agent account</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="pname">
                <p>Full Name</p>
              </label>
              <input type="text" name="pname" id="pname" class="pinput" value="Agent">
            </div>
            <div class="form-group col-md-6">
              <label for="pemail">
                <p>Email</p>
              </label>
              <input type="email" name="pemail" id="pemail" class="pinput" value="agent@email.com">
            </div>
          </div>
          <div class="input-div">
            <label for="ptel">
              <p>Phone Number</p>
            </label>
            <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input" value="852-12345678">
          </div>
          <div class="input-div">
            <label for="ptel">
              <p>Agent License</p>
            </label>
            <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input" value="A-123456">
          </div>
          <div class="input-div">
            <label for="ppw">
              <p>Password</p>
            </label>
            <input type="password" name="ppw" id="ppw" class="pinput" placeholder="passowrd">
          </div>
          <input type="submit" value="Creat Account" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>

          <textarea class="ht_input mb-4" rows="4" placeholder="Your message"></textarea>
