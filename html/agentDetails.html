  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Dream House Online</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>
  <script src="../js/searchUser.js"></script>


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Dream House Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="agentIndex.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agentDetails.html">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
          </ul>
          <pre class="text-light"><img class="user" src="/img/user.jpg"> Hi, Agent Tommy</pre>
        </div>
      </div>
    </nav>
  </header>

  <div class="ht_banner">
    <div class="container">
      <h1>Personal Information</h1>
      <h2>Perproty Agent</h2>
      <div class="img-square-wrapper">
        <img class="" src="../img/usericon.png" alt="Card image cap" height="150">
      </div>
      <div class="input-container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pname">
              <p>Full Name</p>
              <input type="text" name="pname" id="pname" class="pinput" value="AgentTommy">
            </label>
          </div>
          <div class="form-group col-md-6">
            <label for="pemail">
              <p>Email</p>
              <input type="email" name="pemail" id="pemail" class="pinput" value="agenttommy@email.com">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ppw">
              <p>Address</p>
              <textarea id="w3review" name="w3review" rows="4" cols="50"> Unit 1213, 62 Mody Rd, Tsim Sha Tsui East</textarea>
            </label>

          </div>
          <div class="form-group col-md-6">
            <label for="ptel">
              <p>Phone Number</p>
              <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input" value="852-63865738">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pgender">
              <p>Gender</p>
              <select name="pgender" id="pgender" class="pselect">
                <option value="none">Please Select</option>
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
              </select>
            </label>
          </div>
          <div class="form-group col-md-6">
            <label for="birthday">
              <p>Birthday</p>
              <input type="date" id="pbirthday" name="pbirthday" class="pdate" value="2000-08-01">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button class="btn btn-success">Update</button>
          </div>
          <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#example">
              Change password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">

                <label>Current Password</label>
                <div class="form-group pass_show">
                  <input type="password" value="" class="form-control" placeholder="Current Password">
                </div>
                <label>New Password</label>
                <div class="form-group pass_show">
                  <input type="password" value="" class="form-control" placeholder="New Password">
                </div>
                <label>Confirm Password</label>
                <div class="form-group pass_show">
                  <input type="password" value="" class="form-control" placeholder="Confirm Password">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <ul class="ht_slideshow">
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
  </ul>


  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-7">
          <h5 class="white-text">About Us</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col-12 col-lg-5">
          <h5 class="white-text">Contact Us</h5>
          <input id="h_destination" type="email" class="ht_input" placeholder="Username" />
          <textarea class="ht_input mb-4" rows="4" placeholder="Your message"></textarea>
          <a href="#!" class="btn btn-outline-ht float-right mb-4">Send</a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        &copy; 2020, Dream House Online
        <a class="float-right" href="#!">Terms &amp; Condition</a>
      </div>
    </div>
  </footer>
</body>

</html>
